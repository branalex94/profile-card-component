<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="profile__top">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Profile card topside water pattern"
          class="profile__top__background"
        />
        <img
          src="./images/image-victor.jpg"
          alt="Victor Crest profile picture"
          class="profile__top__picture"
        />
      </div>

      <div class="profile__bottom">
        <h1 class="profile__bottom__name">
          Victor Crest <span class="profile__bottom__age">26</span>
        </h1>
        <p class="profile__bottom__city">London</p>
        <div class="profile__bottom__stats">
          <div class="profile__bottom__underline"></div>
          <div class="profile__bottom__stats__container">
            <h2 class="profile__bottom__stats__container__header">80K</h2>
            <h3 class="profile__bottom__stats__container__title">Followers</h3>
          </div>
          <div class="profile__bottom__stats__container">
            <h2 class="profile__bottom__stats__container__header">803K</h2>
            <h3 class="profile__bottom__stats__container__title">Likes</h3>
          </div>
          <div class="profile__bottom__stats__container">
            <h2 class="profile__bottom__stats__container__header">1.4K</h2>
            <h3 class="profile__bottom__stats__container__title">Photos</h3>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/branalex94/">Brandon Aray</a>.
    </div>
  </body>
</html>
